<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Learn</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="" class="header__container--link">
        <img src="" alt="" class="header__container--link--logo">
      </a>
      <a href="" class="header__container--location">
        <img src="" alt="" class="header__container--location--icon">
        <span class="header__container--location--city"></span>
      </a>
      <div class="header__container--contacts">
        <a href="" class="header__container--contacts--number">
          <img src="" alt="" class="contacts__number--icon">
        </a>
        <a href="" class="header__container--contacts--telegram">
          <img src="" alt="" class="contacts__telegram--icon">
          <span class="contacts__telegram--link"></span>
        </a>
      </div>
    </div>
  </header>
  <nav class="navigation">
    <div class="navigation__container">
      <ul class="navigation__list">
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href=""></a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href=""></a>
        </li>
        <li class="navigation__list--item">
          <span id="item__category--list">Каталог</span>
          <img class="category__arrow" src="" alt="">
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href=""></a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href=""></a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href=""></a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href=""></a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="main">
    <section class="main__cover">
      <div class="cover__items">
        <h1 class="cover__items--head"></h1>
        <p class="cover__items--second"></p>
      </div>
      <div class="cover__items--button">
        <button class="cover__items--button--catalog"></button>
        <button class="cover__items--button--account"></button>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script src="main.js"></script>
</body>
</html>

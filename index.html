<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Learn</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="" class="header__container--link">
        <img src="image/logo.svg" alt="logo" class="header__container--link--logo">
      </a>
      <a href="" class="header__container--location">
        <img src="image/map__header.svg" alt="map" class="header__container--location--icon">
        <span class="header__container--location--city">Ростов-на-Дону</span>
      </a>
      <div class="header__container--contacts">
        <a href="" class="header__container--contacts--number">
          <img src="image/phone__header.svg" alt="phone" class="contacts__number--icon">
          <span class="contacts__number--number">+7 (909) 416-26-02</span>
        </a>
        <a href="" class="header__container--contacts--telegram">
          <img src="image/telegram__header.svg" alt="telegram" class="contacts__telegram--icon">
          <span class="contacts__telegram--link">This is WEB</span>
        </a>
      </div>
    </div>
  </header>
  <nav class="navigation">
    <div class="navigation__container">
      <ul class="navigation__list">
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href="">Главная</a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href="">О нас</a>
        </li>
        <li class="navigation__list--item" id="item__category--list--noactive">
          Каталог
          <img class="category__arrow" src="image/arrow.svg" alt="arrow">
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href="">Прайс</a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href="">Контакты</a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href="">Акции</a>
        </li>
        <li class="navigation__list--item">
          <a class="navigation__list--item--link" href="">Портфолио</a>
        </li>
      </ul>
    </div>
  </nav>
  <main class="main">
    <section class="main__cover">
      <div class="cover__items">
        <h1 class="cover__items--head"></h1>
        <p class="cover__items--second"></p>
      </div>
      <div class="cover__items--button">
        <button class="cover__items--button--catalog"></button>
        <button class="cover__items--button--account"></button>
      </div>
    </section>
  </main>
  <footer class="footer"></footer>
  <script src="main.js"></script>
</body>
</html>
